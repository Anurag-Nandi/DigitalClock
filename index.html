<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clockBox">
        <div class="date-time">
            <div class="date" id="date"></div>
            <div class="day" id="day"></div>
        </div>
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Digital Clock ðŸ•›</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
